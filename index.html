<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/brush_logo.png">
</head>

<body draggable="false">
    <h1 class="title">Etch-a-Sketch</h1>
    <div id="sketch">
        <div class="menu">
            <div class="color_panel">
                <input type="color" id="pen_color">
                <div>Pen Color</div>
            </div>
            <div class="color_panel">
                <input type="color" id="grid_color">
                <div>Background Color</div>
            </div>
            <div id="size_label">0 x 0</div>
            <input type="range" id="grid_size" min="1" max="100">
            <button id="grid_lines_btn" class="btn">Grid Lines</button>
            <button id="eraser_btn" class="btn">Eraser</button>
            <button id="rainbow_btn" class="btn">Rainbow</button>
            <button id="clear_btn" class="btn">Clear</button>
        </div>
        <div id="container"></div>
    </div>
</body>

</html>
